<html>
    <head>
        <meta charset="utf8">
        <title>Restaurants</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    </head>
    <body>
        <div id="app">
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container">
                        <router-link to="/" class="navbar-brand">Restaurants</router-link>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <router-link to="/" class="nav-link">Home</router-link>
                                </li>
                                <li class="nav-item">
                                    <router-link to="/about" class="nav-link">About</router-link>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="container">
                    <router-view></router-view>
                </div>
            </main>
        </div>
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
                    "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
                    "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.4.5/lib/esm/index.js"
                }
            }
        </script>
        <script type="module">

            // import package
            import { createApp, ref } from 'vue';
            import { createRouter, createWebHashHistory } from 'vue-router';

            // import components
            import Home from './components/home.js';
            import About from './components/about.js';

            // declare routes
            const routes = [
                { path: '/', component: Home },
                { path: '/about', component: About },
            ];

            // create route by package router
            const router = createRouter({
                history: createWebHashHistory(),
                routes
            });

            // create app
            const app = createApp();
            app.use(router);
            app.mount('#app');
            
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    </body>
</html>
